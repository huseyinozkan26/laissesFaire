{% load static %}

<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'soft-ui/assets/img/apple-icon.png' %}" />
    <link rel="icon" type="image/png" href="{% static 'soft-ui/assets/img/favicon.png' %}" />
    <title>Laisses Faire | LF Academy</title>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="{% static 'soft-ui/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'soft-ui/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css" />

    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="{% static 'soft-ui/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'soft-ui/assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" />
  </head>

  <body class="g-sidenav-show bg-gray-100">
    <!-- Sidebar -->
    {% include 'academy/partials/_sidebar.html' %}

    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
      <!-- Navbar -->
      {% include 'academy/partials/_nav.html' %}
      <!-- End Navbar -->
      <div class="container-fluid py-4">
        <div class="row">
          {% block content %}

          {% endblock %}
        </div>
      </div>

    <footer class="footer pt-3">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-lg-6 mb-lg-0 mb-4">
              <div class="copyright text-center text-sm text-muted text-lg-start">
                <span>Laissez Faire FRC </span> Â© <script>document.write(new Date().getFullYear())</script>  
              </div>
            </div>
            <div class="col-lg-6">
          
            </div>
          </div>
        </div>
      </footer>
    </main>

    <!-- Core JS Files -->
    <script src="{% static 'soft-ui/assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'soft-ui/assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'soft-ui/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'soft-ui/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'soft-ui/assets/js/plugins/chartjs.min.js' %}"></script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'soft-ui/assets/js/soft-ui-dashboard.min.js' %}"></script>
  </body>
</html>
