{% load static %}
<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="logoutModalLabel">Oturum kapatılsın mı?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
      </div>
      <div class="modal-body">Çıkış yap butonuna bastığınızda oturumunuz sonlandırılır.</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
        <form method="post" action="{% url 'cikis' %}">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Çıkış Yap</button>
        </form>
      </div>
    </div>
  </div>
</div>

              <i class="sidenav-toggler-line"></i>
            </div>

        </li>
        <li>|</li>
        <li class="nav-item dropdown pe-2 d-flex align-items-center">
