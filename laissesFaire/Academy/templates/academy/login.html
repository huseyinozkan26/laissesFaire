{% load static %}
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'soft-ui/assets/img/apple-icon.png' %}" />
    <link rel="icon" type="image/png" href="{% static 'soft-ui/assets/img/favicon.png' %}" />
    <title>Laisses Faire | LF Academy</title>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="{% static 'soft-ui/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'soft-ui/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css" />

    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="{% static 'soft-ui/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'soft-ui/assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" />
  </head>

  <body class="">
    <main class="main-content mt-0">
      <section>
        <div class="page-header min-vh-75">
          <div class="container">
            <div class="row">
              <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                <div class="card card-plain mt-8">
                  <div class="card-header pb-0 text-left bg-transparent">
                    <h3 class="font-weight-bolder text-info text-gradient text-warning">LF Academy | Hoşgeldin</h3>
                    <p class="mb-0">Kullanıcı adı ve şifreni girerek oturum aç</p>
                  </div>
                  <div class="card-body">
                    {% if error_message %}
                      <div class="alert alert-warning" role="alert">{{ error_message }}</div>
                    {% endif %}
                    <form class="user" role="form" method="post" action="{% url 'login' %}">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="username" class="form-label">Kullanıcı Adı:</label>
                        <input type="text" class="form-control" id="username" name="username" required />
                      </div>
                      <div class="form-group">
                        <label for="password" class="form-label">Şifre:</label>
                        <input type="password" id="password" name="password" class="form-control" required />
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="rememberMe" checked="" />
                        <label class="form-check-label" for="rememberMe">Beni hatırla</label>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn bg-gradient-warning w-100 mt-4 mb-0">Giriş Yap</button>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-4 text-sm mx-auto">
                      Hesabın yok mu?
                      <a href="javascript:;" class="text-info text-gradient text-danger font-weight-bold">Kayıt Ol</a>
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                  <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('{% static 'soft-ui/assets/img/curved-images/curved4.jpg' %}')"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer py-5">
      <div class="container">
        <div class="row">
          <div class="col-8 mx-auto text-center mt-1">
            <p class="mb-0 text-secondary">
              Copyright ©<script>
                           document.write(new Date().getFullYear())
                         </script>Laisses Faire | LF Academy
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Core JS Files -->
    <script src="{% static 'soft-ui/assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'soft-ui/assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'soft-ui/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'soft-ui/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'soft-ui/assets/js/plugins/chartjs.min.js' %}"></script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'soft-ui/assets/js/soft-ui-dashboard.min.js' %}"></script>
  </body>
</html>
