{% load static %}
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class="img img-responsive img-fluid lfLogo" src="{%static "/assets/images/logo.png"%}" alt="Laissez Faire Logo">
        Laissez Faire | 8056
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex ms-auto">
          <ul class="navbar-nav mb-2 mb-lg-0">
              {% for menu_item in navigation %}
                  {% if menu_item.btnType == "button" %}
                      <a class="btn btn-outline-warning" href="{{menu_item.href}}" target="{{menu_item.target}}">{{menu_item.title}}</a>
                  {% else %}
                      <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="/{{menu_item.href}}">{{menu_item.title}}</a>
                      </li>
                  {% endif %}
              {% endfor %}
          </ul>
      </div>
      
        <!--<form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>-->
      </div>
    </div>
  </nav>
