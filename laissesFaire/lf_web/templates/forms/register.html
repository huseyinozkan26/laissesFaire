{% extends "layout.html" %}
{% block title %}Kayıt Ol{% endblock title %}
{% block content %}
<div class="container contentContainer">
    <h2>Öğrenci kayıt sayfası</h2>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="row g-3 align-items-center">
            {{ form.as_p }}
            <input type="submit" value="Kaydet" class="btn btn-outline-warning">
        </div>
        
    </form>
</div>
{% endblock %}
